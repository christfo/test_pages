<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Block Logic Test</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        /* --- The Critical Class from Angular CDK --- */
        .cdk-global-scrollblock {
            position: fixed;
            width: 100%;
            overflow-y: scroll;
        }

        #fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-bottom: 2px solid #8d7249;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #btn-block { background-color: #ffdddd; color: #d63031; }
        #btn-unblock { background-color: #ddffdd; color: #27ae60; }
        #btn-reload { background-color: #f0f0f0; }

        #content {
            padding-top: 180px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 50px;
            line-height: 1.6;
        }

        .line-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="fixed-header">
        <h2>Test: Angular CDK Scroll Strategy</h2>
        <div class="button-group">
            <button id="btn-block" onclick="blockScroll()">1. Block Scroll</button>
            <button id="btn-unblock" onclick="unblockScroll()">2. Unblock Scroll</button>
            <button id="btn-reload" onclick="reloadPage()">3. Reload Page</button>
        </div>
        <div style="margin-top:10px; font-size: 14px; color: #444;">
            <strong>Instructions:</strong> Scroll down deep into the page, then click "Block Scroll".<br>
            You should see the page freeze visually. After that, click "Reload Page".
        </div>
    </div>

    <!-- Long Content to force Scrollbar -->
    <div id="content">
        <h3>Start of Content</h3>
        <div id="text-container"></div>
    </div>

    <script>
        // --- Generate Long Content ---
        const container = document.getElementById('text-container');
        for (let i = 1; i <= 100; i++) {
            const div = document.createElement('div');
            div.className = 'line-item';
            div.innerText = `Scrollable Content Line #${i} - The quick brown fox jumps over the lazy dog to demonstrate overflow behavior.`;
            container.appendChild(div);
        }

        let previousScrollTop = 0;
        let previousScrollLeft = 0;
        let isBlocked = false;

        function blockScroll() {
            if (isBlocked) return;

            const html = document.documentElement;

            previousScrollTop = window.scrollY || document.documentElement.scrollTop;
            previousScrollLeft = window.scrollX || document.documentElement.scrollLeft;

            html.style.top = `-${previousScrollTop}px`;
            html.style.left = `-${previousScrollLeft}px`;

            html.classList.add('cdk-global-scrollblock');

            isBlocked = true;
            console.log(`BLOCKED: Saved Scroll Y: ${previousScrollTop}px. Applied top: -${previousScrollTop}px`);
        }

        function unblockScroll() {
            if (!isBlocked) return;

            const html = document.documentElement;

            html.classList.remove('cdk-global-scrollblock');

            html.style.top = '';
            html.style.left = '';

            window.scrollTo(previousScrollLeft, previousScrollTop);

            isBlocked = false;
            console.log('UNBLOCKED: Restored scroll position.');
        }

        function reloadPage() {
            console.log("Reloading page...");
            location.reload();
        }
    </script>
</body>
</html>
